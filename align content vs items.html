<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Align content vs items</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 0;
      height: calc(100vh - 20px);
      width: calc(100vw - 20px);
      border: 10px solid red;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-content: center;
    }

    img {
      margin: 10px;
      width: 150px;
      height: 90px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="imagenes/1.jpg" alt="">
    <img src="imagenes/2.jpg" alt="">
    <img src="imagenes/3.jpg" alt="">
    <img src="imagenes/4.jpg" alt="">
    <img src="imagenes/3.jpg" alt="">
    <img src="imagenes/1.jpg" alt="">
  </div>
</body>

</html>
